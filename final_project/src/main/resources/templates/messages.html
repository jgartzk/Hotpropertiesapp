<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
    <h1>Messages</h1>

    <p style="text-align: left; margin-top: 15px;">
        <a th:href="@{/messages}">
            <button class="btn">← Messages</button>
        </a>
    </p>

    <div class="login-container" th:if="${messages==null or messages.empty}">
        <p>You do not have any messages.</p>
    </div>

    <div class="message-container" th:each="message : ${messages}">
        <h2 th:text="${message.property.title}"></h2>
        <h4 th:text="${message.timestamp}"></h4>
        <a class="btn" th:href="@{/message(id=${message.id})}">View Message</a>
        <a class="btn-delete" th:href="@{/message/delete(id=${message.id})}">Delete</a>
    </div>
</body>
</html>
