<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<div class="back-link">
    <a class="btn" th:href="@{/dashboard}">← Dashboard</a>
</div>
<div class="login-container" style="margin-top:80px;">
    <h1>Create Agent</h1>

    <p th:if="${errorMessage!=null and not errorMessage.empty}" th:text="${errorMessage}" style="color:red;"></p>

    <form method="post" th:action="@{/admin/create_agent}" th:object="${user}" enctype="multipart/form-data">

        <label for="email">Email</label>
        <input id="email" required="" th:field="*{email}" type="email"/>

        <label for="password">Password</label>
        <input id="password" required="" th:field="*{password}" type="password"/>

        <label for="firstName">First Name</label>
        <input id="firstName" required="" th:field="*{firstName}" type="text"/>

        <label for="lastName">Last Name</label>
        <input id="lastName" required="" th:field="*{lastName}" type="text"/>

        <button class="btn" type="submit">Create Agent</button>
    </form>
</div>
</body>
</html>
