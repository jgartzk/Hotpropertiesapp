<!DOCTYPE html>

<html xmlns:sec="https://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<h1>Browse Properties</h1>
<div>
    <p style="text-align: left; margin-top: 15px;">
        <a th:href="@{/dashboard}">
            <button class="button">‚Üê Dashboard</button>
        </a>
    </p>
</div>
<div class="property-list">
    <div class="property-container" th:each="property : ${properties}">
        <!--<img th:src="${property.images[0]}" alt="Property Image" class="property-img">-->
        <h3>
            <a th:href="@{/buyer/properties/view(name=${property.id})}" th:text="${property.title}"></a>
        </h3>

        <p><b>Price: $</b> <span th:text="${property.price}"></span></p>
        <p><b>Location: </b> <span th:text="${property.location}"></span></p>
        <p><b>Sq. Ft: </b> <span th:text="${property.size}"></span></p>
        <p style="text-align: left; margin-top: 15px;">
            <a th:href="@{/buyer/properties/view(id=${property.id})}">
                <button class="button">View details</button>
            </a>
        </p>
    </div>

</div>
</body>
</html>
